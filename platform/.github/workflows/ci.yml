# 元征 · 合伙人赋能平台
# CI/CD 流水线配置

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # 后端检查与测试
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: yuanzheng
          POSTGRES_PASSWORD: yuanzheng123
          POSTGRES_DB: yuanzheng_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: ./backend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm build

      - name: Run migrations (dry-run)
        run: pnpm db:migrate --skip-seed
        env:
          DATABASE_URL: postgresql://yuanzheng:yuanzheng123@localhost:5432/yuanzheng_db?schema=public

      - name: Run tests
        run: pnpm test
        env:
          DATABASE_URL: postgresql://yuanzheng:yuanzheng123@localhost:5432/yuanzheng_db?schema=public
          JWT_SECRET: test-secret
          NODE_ENV: test

  # 前端检查与测试
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: ./frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm build

      - name: Run tests
        run: pnpm test

  # Docker 构建测试
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: yuanzheng-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: yuanzheng-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 验收检查
  acceptance:
    name: Acceptance Gate
    runs-on: ubuntu-latest
    needs: [backend, frontend, docker]
    
    steps:
      - name: All checks passed
        run: echo "✅ All CI checks passed!"






