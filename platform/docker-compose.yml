# 元征 · 合伙人赋能平台
# Docker Compose 本地开发环境配置

version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: yuanzheng-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: yuanzheng
      POSTGRES_PASSWORD: yuanzheng123
      POSTGRES_DB: yuanzheng_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yuanzheng -d yuanzheng_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yuanzheng-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://yuanzheng:yuanzheng123@postgres:5432/yuanzheng_db?schema=public
      JWT_SECRET: dev-secret-change-in-production
      JWT_EXPIRES_IN: 7d
      LOG_LEVEL: debug
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "pnpm db:generate && pnpm db:migrate && pnpm dev"

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: yuanzheng-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000/api/v1
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: yuanzheng-network






