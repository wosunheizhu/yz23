[phases.setup]
nixPkgs = ["nodejs_20", "nodePackages.pnpm"]

[phases.install]
cmds = ["cd platform/backend && pnpm install"]

[phases.build]
cmds = [
  "cd platform/backend && pnpm db:generate",
  "cd platform/backend && pnpm db:migrate:prod"
]

[start]
cmd = "cd platform/backend && npx tsx src/app.ts"

